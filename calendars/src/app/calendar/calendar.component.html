<div class="container  lg:ps-64"> 
  <ejs-schedule   width='85%'class="custom-schedule schedule-drag-drop" #scheduleObj 
  [selectedDate]="setDate" [currentView]="setView">
  </ejs-schedule>
<!-- Content -->
<div class="p-4 sm:p-6 space-y-4 sm:space-y-6">
  <ejs-treeview #treeObj [fields]='field' 
  cssClass='treeview-external-drag' 
  dragArea=".drag-sample-wrapper"
  [fields]="field"
  [allowDragAndDrop]="true"
  (nodeDragStop)="onTreeDragStop($event)"
  (nodeDragStart)="onTreeDragStart()"
  (nodeDragging)="onTreeDrag($event)"
  (nodeSelecting)="onItemSelecting($event)"
>
  <ng-template #nodeTemplate let-data>
    <div id="waiting">
      <div id="waitdetails">
        <div id="waitlist">{{ data.Name }}</div>

      </div>
    </div>
  </ng-template>
</ejs-treeview>
  <!-- your content goes here ... -->
</div>
<div class="drop-target-area">
  <!-- Here you should define the area where the drag items should be dropped -->
  <!-- This element should have a class or id that matches the condition in your TypeScript code -->
  <div class="e-work-cells">
    <!-- Content where items can be dropped -->
  </div>
</div>
<p>Original Date: {{ sampleDate }}</p>
<p>Formatted Date (mediumDate): {{ sampleDate | dateFormat:'mediumDate' }}</p>
<p>Formatted Date (shortDate): {{ sampleDate | dateFormat:'shortDate' }}</p>
<p>Formatted Date (fullDate): {{ sampleDate | dateFormat:'fullDate' }}</p>
</div>
