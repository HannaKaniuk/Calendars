<div *ngIf="users$ | async as users">
  <div class="user-list-overlay">
    <div class="content-wrapper">
      <div *ngFor="let user of users; trackBy: trackByUserId" class="user-item">
        <span class="hs-accordion">Ім'я: {{ user.name }}</span>
        <span class="hs-accordion">Email: {{ user.email }}</span>
        <span class="hs-accordion">Місто: {{ user.address.city }}</span>
        <span class="hs-accordion">Телефон: {{ user.phone }}</span>
      </div>
    </div>
  </div>
</div>
